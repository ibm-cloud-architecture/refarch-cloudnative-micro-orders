replicaCount: 1

image:
  repository: ibmcase/bluecompute-orders
  tag: 0.6.0
  pullPolicy: Always

service:
  type: ClusterIP
  externalPort: 8084
  internalPort: 8084
  managementPort: 8094
  nodePort: 32384

ingress:
  enabled: false
  hostname: #orders.bluecompute.com
  path: /micro/orders
  annotations:
    ingress.bluemix.net/redirect-to-https: "True"
  enableTLS: false
  TLS:
  - secretName: orders.bluecompute.com
    hosts:
      - orders.bluecompute.com

mariadb:
  host:
  port: 3307
  existingSecret:
  user: dbuser
  password: password
  database: ordersdb

# Used to check that MariaDB deployment is ready
mysql:
  image: "mysql"
  imageTag: "5.7.14"
  imagePullPolicy: IfNotPresent

