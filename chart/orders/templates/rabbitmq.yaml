apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Values.service.rabbitmq }}
  labels:
    chart: '{{ .Release.Name }}-{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    release: {{ .Release.Name }}
    implementation: microprofile
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: main
    port: {{ .Values.rabbitmq.mainPort }}
  - name: management
    port: {{ .Values.rabbitmq.managePort }}
  - name: epmd
    port: {{ .Values.rabbitmq.epmd }}
  - name: dist
    port: {{ .Values.rabbitmq.dist }}
  selector:
    micro: orders
    service: chat
    release: {{ .Release.Name }}
    implementation: microprofile

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.service.rabbitmq }}
  labels:
    app: bluecompute
    micro: orders
    service: chat
    tier: backend
    chart: '{{ .Release.Name }}-{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    release: {{ .Release.Name }}
    implementation: microprofile
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: bluecompute
        micro: orders
        service: chat
        tier: backend
        release: {{ .Release.Name }}
        implementation: microprofile
    spec:
      containers:
      - name: "rabbitmq"
        image: rabbitmq
        imagePullPolicy: Always
