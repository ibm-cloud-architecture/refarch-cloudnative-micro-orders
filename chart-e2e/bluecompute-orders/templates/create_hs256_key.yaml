apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}-create-hs256-key"
  labels:
    app: bluecompute
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "20"
spec:
  template:
    metadata:
      name: "{{.Release.Name}}-create-hs256-key"
      labels:
        app: bluecompute
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: Never
      containers:
      - name: create-hs256-key
        image: lachlanevenson/k8s-kubectl
        command: ["/bin/sh", "-c" ]
        args: [ "kubectl get secrets {{ .Values.hs256key.secretName}} ||  kubectl create secret generic {{ .Values.hs256key.secretName }} --from-literal=key=`cat /dev/urandom | env LC_CTYPE=C tr -dc 'a-zA-Z0-9' | fold -w 256 | head -n 1 | xargs echo -n` "]
        imagePullPolicy: Always
